<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أزرار HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* خلفية سوداء */
            color: #fff; /* لون النص أبيض */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF0000; /* لون أحمر */
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #D32F2F; /* لون أحمر غامق عند التمرير */
        }
    </style>
</head>
<body>
    <h1>أزرار للانتقال إلى ملفات HTML</h1>
    <p>
        <a class="button" href="hhh.html">كلمة متحركة</a>
    </p>
    <p>
        <a class="button" href="xo.html">xo</a>
    </p>
    <p>
        <a class="button" href="pritz.html">تعلم التنمر على بريتز</a>
    </p>
</body>
</html>
